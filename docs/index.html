<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id="test">
      test
    </div>
    <div id="log">
    </div>
    <script>
    var test = document.getElementById('test');
    var log = document.getElementById('log')
    var count = 0;
    test.addEventListener('click', function () {
      log.textContent = 'clicked' + count
      count++;
    })
    </script>
    <script src="test.js"></script>
  </body>
</html>
